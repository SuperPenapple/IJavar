<script type="text/javascript">
	
	$("#num").text("已选0件");
	$(".check").click(function(){
		var num=0;
		$(".check").each(function(){
			if(this.checked){
				num++;
			}
		})
		$("#num").text("已选"+num+"件");
	})
	
	
	$("#all").click(function(){
		var state=$(this).attr("checked");
		console.log(state);
		$(".check").attr("checked",state);
		var num=0;
		$(".check").each(function(){
			if(this.checked){
				num++;
			}
		})
		$("#num").text("已选"+num+"件");
	});
	var count=0;
	var total=0;
	//小金额
	var tprice=0;
	$("#total").text("￥297");
	$(".add").click(function(){
		count=parseInt($(this).parent().next().val())+1;
		total=parseInt($(this).parent().parent().parent().prev().text())*count;
		console.log(count);
		console.log(total);
		$(this).parent().next().attr("value",count);
		$(this).parent().parent().parent().next().text(total);
		tprice=0;
		$(".tprice").each(function(){
			tprice+=parseInt($(this).text());
		})
		$("#total").text("￥"+tprice);
	});
	
	$(".sub").click(function(){
		 count=parseInt($(this).parent().prev().val())-1;
		 total=parseInt($(this).parent().parent().parent().prev().text())*count;
		console.log(count);
		$(this).parent().parent().parent().next().text(total);
		if(count>=0){
			$(this).parent().prev().attr("value",count);
		}else{
			$(this).parent().prev().attr("value",0);
		}
		tprice=0;
		$(".tprice").each(function(){
			tprice+=parseInt($(this).text());
		})
		$("#total").text("￥"+tprice);
	});
	
	var delprice=0;
	$(".delete").click(function(){
		$(this).parent().parent().remove();
		tprice=0;
		$(".tprice").each(function(){
			tprice+=parseInt($(this).text());
		})
		$("#total").text("￥"+tprice);
	});
	
	$(".delall").click(function(){
		$(".delete").parent().parent().remove();
		$("#total").text("￥0");
	});
	
	
	
	
		
	
</script>
