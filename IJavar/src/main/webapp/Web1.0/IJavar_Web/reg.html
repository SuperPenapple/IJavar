<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
<style type="text/css">
	body{
		height:300px;
		width:500px;
		border: 1px solid gray;
	}
	form{
		width:300px;
	}
	#close{
		position: absolute;
		right: 0;
		width: 50px;
	}
	#close:hover {
		background-color: red;
	}
	
</style>
</head>
<body>
  <div style="position: relative;">
  		<input class="btn btn-default" type="button" value="X"  id="close">
  </div>
  <div class="text-center">
  		<h3>账号密码登陆</h3>
  		<h4>推荐使用<a href="#">快速登陆</a>,防止盗号</h4>
  </div>
  <form class="center-block">
  <div class="form-group">
    <label for="exampleInputEmail1">用户名</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
  </div>
  <button type="submit" class="btn btn-default center-block">登陆</button>
</form>
</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
<script type="text/javascript">
	$("#close").click(function(){
		var reg = window.parent.document.getElementById("reg");
		$(reg).css("display","none");
		var rd = window.parent.document.getElementById("rd");
		$(rd).attr("hidden","");
	});
</script>
</html>
