<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>register</title>
<meta name="viewport"
  content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css"
  href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css"
  href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
<style type="text/css">
section {
	background-image: url("imgs/KDA03.jpg");
	background-size: 100%;
	background-repeat: no-repeat;
	height: 740px;
}
</style>
</head>
<body>
  <!-- 头 -->
  <header class="well" style="margin-bottom: 0;height:68px;padding:5px 15px">
    <div class="row">
      <div class="col-md-8" style="height: 48px; padding: 10px 0">
        <a href="index.html"
          style="font-size: 20px; padding-left: 200px;"><span
          class="glyphicon glyphicon-home"></span>首页</a>
      </div>
      <div class="col-md-4">
        <ul class="nav nav-pills">
          <li role="presentation" class="active"><a
            href="register.html" style="font-size: 20px;" class="text-center">注册</a></li>
          <li role="presentation"><a href="login.html"
            style="font-size: 20px;" class="text-center">登录</a></li>
          <li role="presentation"><a href="shopcart.html"
            style="font-size: 20px;"><span
              class="glyphicon glyphicon-shopping-cart"></span>购物车</a></li>
        </ul>


      </div>
    </div>
  </header>
  <!-- 主题 -->
  <section>
    <div class="row" style="width: 1342px;">
      <div class="col-md-7"></div>
      <div class="col-md-5 col-sm-6" style="padding-right: 0">
        <div class="panel panel-default"
          style="width: 550px; height: 350px; margin: 200px 200px 0 0;">
          <div class="panel-heading">
            <h3 class="text-center">账号注册</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal"
              style="height: 50px; margin: 30px 20px 20px">
              <div class="form-group">
                <label class="col-sm-2 control-label"
                  style="font-size: 21px; width: 90px; padding-top: 0">账号</label>
                <div class="col-sm-10"
                  style="height: 30px; width: 360px; padding-left: 45px">
                  <input type="text" class="form-control"
                    style="height: 30px; width: 300px"
                    placeholder="请输入账号">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label"
                  style="font-size: 21px; width: 90px; padding-top: 0">密码</label>
                <div class="col-sm-10"
                  style="height: 30px; width: 360px; padding-left: 45px">
                  <input type="password" class="form-control"
                    style="height: 30px; width: 300px"
                    placeholder="请输入密码">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label"
                  style="font-size: 21px; width: 130px; padding-top: 0">确认密码</label>
                <div class="col-sm-10"
                  style="height: 30px; width: 360px; padding-left: 5px">
                  <input type="password" class="form-control"
                    style="height: 30px; width: 300px"
                    placeholder="请再次输入密码">
                </div>
              </div>
              <div class="form-group container"
                style="height: 40px; width: 458px; margin: 25px -15px 15px">
                <div class="col-sm-offset-5 col-sm-10">
                  <button type="submit" class="btn btn-default btn-lg">注册</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </section>
  <!-- 尾 -->
  <footer class="well"
    style="background-color: grey; margin-bottom: 0; height: 70px">
    <div class="container">
      <div class="text-center" style="font-size: 20px;">Copyright
        © 2019 IJavar All Rights Reserved</div>
    </div>
  </footer>
</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript"
  src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
</html>
